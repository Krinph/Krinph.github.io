<!DOCTYPE html>

                <div class="form-actions">
                    <button type="submit" class="btn-login" onclick="window.location.href='detail.html'">登录</button>

            </form>

                <div class="login-options">
                    <div class="login-option" onclick="window.location.href='detail.html'">
                        <div class="icon">

                    <div class="login-option" onclick="window.location.href='detail.html'">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
