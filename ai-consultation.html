<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI问诊 - 智能药品售卖机</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .ai-notice {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI问诊</h1>
            <p>智能诊断与健康咨询</p>
            <a href="index.html" class="back-btn">返回首页</a>
            <a href="video-consultation.html" class="back-btn" style="margin-left: 10px;">联系校医院</a>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="ai-notice">以下内容由AI生成，请谨慎甄别</div>
                <div class="message bot-message">
                    您好！我是智能药品售卖机的AI医生，请问您有什么健康问题需要咨询？
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="请输入您的健康问题...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // 添加用户消息
                    addMessage(message, 'user');
                    userInput.value = '';
                    
                    // 模拟AI回复
                    setTimeout(() => {
                        const responses = [
                            "我理解您的症状，建议您...",
                            "根据您的描述，可能是...",
                            "建议您服用...",
                            "这种情况建议就医检查"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomResponse, 'bot');
                    }, 1000);
                }
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
